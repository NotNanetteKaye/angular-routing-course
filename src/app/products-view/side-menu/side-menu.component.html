<div class="side-nav">
  <button
    *ngFor="let pie of pies$ | async"
    class="image-button"
    [routerLink]="[customize ? './customize' : './detail']"
    routerLinkActive="active-link"
    [queryParams]="{productId: pie.id}"
  >
    <img
      [src]="pie.thumb"
      alt="image of person sticking a fork in a piece of pie"
    />
  </button>
</div>
